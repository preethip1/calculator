<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="input">
                <input type="text" class="input1">
            </div>
            <div class="output">
                0
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <div onclick="buttonclicked(7)" class="col">
                    7
                </div>
                <div onclick="buttonclicked(8)" class="col">
                    8
                </div>
                <div onclick="buttonclicked(9)" class="col">
                    9
                </div>
                <div onclick="buttonclicked('+')" class="col">
                    +
                </div>
            </div>
            <div class="row">
                <div onclick="buttonclicked(4)" class="col">
                    4
                </div>
                <div onclick="buttonclicked(5)" class="col">
                    5
                </div>
                <div onclick="buttonclicked(6)" class="col">
                    6
                </div>
                <div onclick="buttonclicked('-')" class="col">
                    -
                </div>
            </div>
            <div class="row">
                <div onclick="buttonclicked(1)" class="col">
                    1
                </div>
                <div onclick="buttonclicked(2)" class="col">
                    2
                </div>
                <div onclick="buttonclicked(3)" class="col">
                    3
                </div>
                <div onclick="buttonclicked('*')" class="col">
                    *
                </div>
            </div>
            <div class="row">
                <div onclick="buttonclicked('AC')" class="col">
                    AC
                </div>
                <div onclick="buttonclicked(0)" class="col">
                    0
                </div>
                <div onclick="buttonclicked('=')" class="col">
                    =
                </div>
                <div onclick="buttonclicked('/')" class="col">
                    /
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
